default: &default
  adapter: postgresql
  encoding: unicode
  username: <%= ENV['USER'] %>
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: toptal_time_management_system_development

test:
  <<: *default
  database: toptal_time_management_system_test

staging:
  <<: *default
  database: toptal_time_management_system_staging
  host: <%= ENV['POSTGRES_HOST'] %>
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  sslmode: "require"

production:
  <<: *default
  database: toptal_time_management_system_production
  host: <%= ENV['POSTGRES_HOST'] %>
  username: <%= ENV['POSTGRES_USER'] %>
  password: <%= ENV['POSTGRES_PASSWORD'] %>
  sslmode: "require"

